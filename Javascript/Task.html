<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <script>
      //Alert()--to display error messages
      //Array--By using simgle variable we can store multiple data
      //[array data]
      //mutable objects
      //length
      //position

      //array methods

      //pop(),push(),shift(),unshift(),splice(),slice(),indexof(),sort()

      //pop()--which is used to remove the element at the end of the array

      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      console.log(arr);
      console.log(arr.length);
      console.log(arr[6]);
      arr.pop();
      console.log(arr);
      //push()
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      arr.push(12345);
      console.log(arr);
      //shift()--which is used to remove the data from the beginning of the array
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      arr.shift("Moorthy");
      console.log(arr);
      //unshift()
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      arr.unshift(12345);
      console.log(arr);
      //splice()--we can add the data or we can remove the data
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      arr.splice(1, 4, "Html", "css", "javascript", "react");
      console.log(arr);
      //slice()--which is used to get the selected elements
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      console.log(arr);
      x = arr.slice(1, 6);
      console.log(x);
      //indexof()--which is used to check the position of the element

      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      console.log(arr);
      let x = arr.indexof(null);
      console.log(x);
      //sort()--which is used to make order wise of array

      let arr1 = [7, 6, 5, 8, 9, 0];
      console.log(arr1);
      arr1.sort();
      console.log(arr1);

      //reverse()--which is used to make reverse order array

      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      console.log(arr);
      arr.reverse();
      console.log(x);

      //concat()--we can merge two array
      arr = ["Moorthy", 23456, 99.6, true, false, null, "Hello"];
      arr1 = [2, 3, 4, 56, 67];
      x = arr1.concat(arr);
      console.log(x);

      //Object--by using single variable we can store multiple data as a keyname and key value
      //array--[]
      //Object--{object data}
      //{"keynames":key values}
      var obj = {
        Name: "Suniti",
        City: "Bangalore",
        Contact: 789067890,
        State: "Karnataka",
        Country: "India",
      };
      console.log(obj);

      //two methods
      //to get the data within the object
      //.
      //[]notation
      console.log(obj.Contact);
      console.log(obj.State);
      console.log(obj["Name"]);ithmetic operators


      console.log(typeof(obj));

      //Operators are the symbols which is used to make some mathematical or logical operations
      //Arithmetic operators--symbols--+,-,*,/
      //Logical Operators--&&,||
      //Comparison Operators
      //Ternary Operators--which is used to make single line condition true or false
    </script>
  </body>
</html>
