<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Javascript is object oriented 
  dynamic effects
  Create,Update,Delete,read,edit
  which is used to client side and server side
  Javascript is one of the core technologies
  every browser  one javascript interpreter is there
  Two ways to write internal js code
  Internal JS code
  comment lines--2 ways of comment lines
  single line comment
  multiple line comment

  Print statement--
  which is used to print any kind of variable or any kind of data
  console.log()--we can see the errors
  document.write()

  "",''--string data type
  "123456"--string

  Number--123456
  -->
    <script>
      //single line comment
      /*Multiple line comment*/

      document.write("Hello we are learning Javascript code");
      console.log("Hello we are learning Javascript code");

      //variables--are containers which is used to store the data
      //3 type of variable keywords--var,let,const

      //Variable name must start with alphanumeric characters _
      var a = "Hello we are learning javascript";
      a = 45678906;
      document.write(a);
      console.log(a);

      document.write("<br>");

      //typeOf function --which is used to check the datatype
      console.log(typeof a);

      document.write("<br>");

      let _b = 123456789;
      _b = "Suniti";
      document.write(_b);
      console.log(_b);
      console.log(typeof _b);

      console.log("<br>");

      const c = "98765432";
      /*c = "Hello";*/
      document.write(c);

      console.log(c);

      //var,let--mutable object--we an change the data
      //const--immutable object--we cant update the data

      //Prompt()--which is used to make display dialogue box
      //to get the data from user

      let d = prompt("Enter your name here");
      console.log(d);
    </script>
  </body>
</html>
