<!DOCTYPE html>
<html>
  <head>
    <title>API</title>
  </head>
  <body>
    <script>
      //API--Application Programming Interface--we can transfer the data from one server to another server called local server
      //json placeholder rest apis
      //JSON data-[{keyname:keyvalue
      //},{},{}]
      //Fetch(api url)--which is used to transfer the data from one server to another server.It requires one parameter api url.
      //We  can transfer the data to our local server
      //JSON()--which is used to interchange the data from one server to another server.We have to convert it into json data object.

      function data() {
        fetch("https://jsonplaceholder.typicode.com/comments")
          .then((res) => {
            return res.json();
          })
          .then((response) => {
            console.log(response);
          })
          .catch((error) => {
            console.log(error);
          });
      }

      data();
    </script>
  </body>
</html>
